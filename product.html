<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товар - Интернет магазин</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">Магазин</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="cart.html">Корзина (<span id="cart-count">0</span>)</a></li>
                <li><a href="register.html">Регистрация</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="product-detail">
            <div class="product-images">
                <img src="images/products/product1.jpg" alt="Товар" id="main-image">
            </div>
            <div class="product-info">
                <h1 id="product-title">Название товара</h1>
                <p class="price" id="product-price">1000 руб.</p>
                <p class="description" id="product-description">Описание товара...</p>
                <div class="quantity">
                    <label>Количество:</label>
                    <input type="number" id="quantity" value="1" min="1">
                </div>
                <button class="add-to-cart" id="add-to-cart-btn">Добавить в корзину</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Интернет магазин. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
